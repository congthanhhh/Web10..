<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var d =new Date();
        d.getDate();
        d.getDay();
        d.getFullYear();
        d.getYear();
        d.getHours();
        d.getMilliseconds();
        d.getMinutes();
        d.getMonth();
        d.getSeconds();
        d.getTime();
        document.write(d);
    </script>
</body>
</html>
