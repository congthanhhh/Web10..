<html>
    <head>
        <title>bai5</title>
    </head>
    <body>
        <script>
            var a = Number((prompt("Nhap a: ")));
            var b = Number((prompt("Nhap b: ")));
            var c = Number((prompt("Nhap c: ")));
            var delta,x1,x2;
            delta = Math.pow(b,2)-4*a*c;
            document.write("delta = " +delta+"<br>"); 
            if(delta<0){
                document.write("phuong trinh vo nghiem");
            }else if(delta==0){
                x1=-b/(2*a);
                document.write("phuong trinh co nghiem kep x1=x2 = "+x1);    
            }else{
                document.write("phuong trinh co 2 nghiem phan biet <br>");
                x1=(-b+Math.sqrt(delta))/(2*a);
                x2=(-b-Math.sqrt(delta))/(2*a);
                document.write("x1 = "+x1 +"<br>");
                document.write("x2 = "+x2 +"<br>");
            }
        </script>
        
    </body>
</html>
