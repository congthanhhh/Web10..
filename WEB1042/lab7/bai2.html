<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script>
      var app=angular.module('myApp', []);
      app.controller("dongho",function($scope){
        $scope.timer=1;
        $scope.dem=function(){
          setInterval(function(){
            if($scope.timer<10)
            $scope.timer++;
            else
            $scope.timer=1;
            $scope.$apply();
          },1000)
        }
      });
    </script>
  </head>
  <body ng-app="myApp">
    <div ng-controller="dongho">
      <h2>{{timer}}</h2>
      <button ng-click="dem()">ok</button>
    </div>
  </body>
</html>
