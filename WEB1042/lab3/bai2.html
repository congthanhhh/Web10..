<html>
    <head></head>
    <body>
        <script>
            var f0=Number(prompt("f0: "));
            var f1=Number(prompt("f1: "));
            for(var i=0;i<10;i++){
                var f=f0+f1;
                f0=f1;
                f1=f;
                document.write(f+" ");
            }
        </script>
    </body>
</html>
