    <body>
        <script>
            var min = 0;
            var max = 100;
            var sobimat=min+Math.round((max-min)*Math.random());
            
            while(true){

                var a =Number(prompt("Nhap so"));
                if(sobimat==a){
                    alert("Chuc mung ban da doan dung");
                    break;
                }else if(sobimat<a){
                    alert("So cua ban lon hon so bi mat")
                }else{
                    alert("So cua ban nho hon so bi mat")
                }
            }
        
        </script>
