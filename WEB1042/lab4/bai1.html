        function giai(){
            var b2 = new Object();
            b2.a=Number(prompt("Nhap a:"));

            b2.delta=Number(Math.pow(b2.b,2)-4*b2.a*b2.c);
            b2.giaiptb2=function(){
                if(b2.delta<0){
                    alert("phuong trinh vo nghiem")
                }else if(b2.delta==0){
                    alert("phuong trinh co nghiem kep: "+ -b2.b/2*b2.a);
                }else{
                    var x1=(-b2.b+Math.sqrt(b2.delta))/(2*b2.a);
                    var x2=(-b2.b-Math.sqrt(b2.delta))/(2*b2.a); 
                    alert("phuong trinh co 2 nghiem phan biet x1 = "+x1 +" x2 = "+x2);
                }
            }
            b2.giaiptb2();
        }
    </script>
